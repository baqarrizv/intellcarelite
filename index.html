<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <title>IntellCare Lite</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link href="fonts/roboto_all.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css" />
        <!-- <link rel="manifest" href="manifest.json" data-pwa-version="set_in_manifest_and_pwa_js" /> -->
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png" /> 
        <link rel='icon' type='image/png' href='images/favicon.png'> 
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    </head>
    <body class="theme-light" data-background="none" data-highlight="red2">
        <div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
        <div id="page">
         
           <!--  <div id="footer-bar" class="footer-bar-1">
                <a href="#"><span>© 2020 Powered by  Interactive Group | All rights reserved</span></a> 
            </div> -->
            <div class="page-content header-clear-medium">
                <div class="card card-style">
                    <div class="content mt-4 mb-0">
                    	<div class="text-center mb-3">
	                    	<a  href="#" ><img src="images/Intellcare.png"></a>
                    	</div>
                        <p class="bottom-0 text-center color-highlight font-11">let's get you logged in</p>
                        <div class="input-style has-icon input-style-1 input-required pb-1">
                            <i class="input-icon fa fa-user color-theme"></i>
                            <span>Username</span>
                            <em>(required)</em>
                            <input id="inp_uname" type="name" placeholder="Username" maxlength="100" required pattern="[a-zA-Z0-9]+" />
                        </div>
                        <div class="input-style has-icon input-style-1 input-required pb-1">
                            <i class="input-icon fa fa-lock color-theme"></i>
                            <span>Password</span>
                            <em>(required)</em>
                            <input id="inp_pass" type="Password" placeholder="Password" required maxlength="20" pattern="[a-zA-Z0-9]+" />
                        </div>
                        <a id="btn_login" href="#" class="btn btn-m mt-2 mb-4 btn-full bg-blue2-dark text-uppercase font-900">Login</a>
                        <p id="messageIndicator" style="visibility: hidden;">show message here</p>
                        <!-- <div id="loader" style="visibility: hidden;" class="spinner-border color-highlight" role="status"></div> -->

                        <div class="divider"></div>
                        <div class="d-flex">
                            <div class="text-right mb-3">
                                                                <!-- data-toast="notification-1" -->
                                <a href="#" id="btn_addToHome"   class="icon icon-xs rounded-sm shadow-l mr-1 bg-blue2-dark" title="Install IntellCare Lite"><i class="fas fa-plus-circle"></i></a>
                            </div>
                            <!-- <div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-left"><a href="#" class="color-theme"></a></div> -->
                            <div class="w-50 font-11 pb-2 color-theme pb-3 text-left"><div id="loader" style="visibility: hidden;" class="spinner-border color-highlight" role="status"></div></div>
                            <div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-right"><a href="#" class="color-theme">Forgot Credentials</a></div>
                            <a  id="btn_iosModal" href="#" data-menu="ios-add-modal" >
                                <!-- <span>show modal ios</span> -->
                            </a>
                                                        
                        </div>
                        <div id="container">
                            
                        </div>
                    </div>
                </div>
                <div class="footer card card-style">
                    <div class="card-center ml-3" style=" z-index: 9999;">
                        <a href="http://www.interactivegrp.com/" target="_blank"><img src="images/interactive_logo.png" style="height: 62px;"></a>
                    </div>
                    <!--  -->
                    <div class="card-center mr-3" style="">
                        <a href="#" class="back-to-top float-right icon icon-xs rounded-sm shadow-l bg-dark1-light"><i class="fa fa-angle-up"></i></a>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
            <!-- <div class="div_add_on_page"></div> -->
        </div>
        <div id="notification-1" data-dismiss="notification-1" data-delay="3000" data-autohide="true" class="notification notification-ios bg-dark1-dark">
            <span class="notification-icon">
                <i class="fa fa-bell"></i>
                <em>Heading</em>
                <i data-dismiss="notification-1" class="fa fa-times-circle"></i>
            </span>
            <h1 class="font-15 color-white mb-n3">Title</h1>
            <p class="pt-2">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit,
            </p>
        </div>
        <div id="ios-add-modal" class="menu menu-box-modal menu-box-round-medium menu-box-detached rounded-s" data-menu-width="225" data-menu-height="225" data-menu-effect="menu-over" data-menu-select="page-components">
            <div class="boxed-text-xl mt-4">
                <h1 class="mb-3"><img src="images/Intellcare.png"></h1>
                <p>
                    Add to this web app to the home screen: tap <span class="fa-fw select-all fas"></span> and then <strong>add to home screen.</strong>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/custom.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
