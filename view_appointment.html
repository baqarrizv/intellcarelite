<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <title>IntellCare Lite</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css" />
        <link rel="manifest" href="manifest.json"/>
        <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png" />
    </head>
    <body class="theme-light" data-background="none" data-highlight="red2">
        <div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
        <div id="page">
            <div class="header header-fixed header-logo-center bg-blue2-dark">
                <a href="" class="header-title color-white">IntellCare Lite</a>
            </div>
           
            <div class="page-content header-clear-medium">
                <div class="card card-style">
                    <div class="content">
                        <h3>Appointment Details</h3>
                        <div class="row mb-3 mt-4">
                            <h5 class="col-4 text-left font-15">Date : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">13-Oct-2020</h5>
                            <h5 class="col-4 text-left font-15">Doctor Name : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">Dr. Farhan</h5>
                            <h5 class="col-4 text-left font-15">Specialty : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">Skin</h5>
                            <h5 class="col-4 text-left font-15">Appointment Type : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">First Visit</h5>
                            <h5 class="col-4 text-left font-15">Doctor Shift : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">General</h5>
                            <h5 class="col-4 text-left font-15">Appointment Time : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">03:30 PM</h5>
                            <h5 class="col-4 text-left font-15">Slot Time : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">20 Minutes</h5>
                            <h5 class="col-4 text-left font-15">Remarks : </h5>
                            <h5 class="col-8 text-right font-14 opacity-60 font-400">Bring CBC Report</h5>
                        </div>
                        <div class="divider"></div>
                        <a href="#" class="btn btn-full btn-l rounded-s font-800 text-uppercase bg-blue2-dark">Download Appointment in PDF</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/custom.js"></script>
        <script type="text/javascript" src="scripts/main1.js"></script>
    </body>
</html>
